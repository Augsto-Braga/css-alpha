<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Exercício CSS</title>
</head>
<body>
   <header>
      <h1>Cores no CSS</h1>
   </header>
   <section>
      <h3>Hexadecimal</h3>
      <div class="hexa"></div>
   </section>
   <section>
      <h3>Hexadecimal com transparência</h3>
      <div class="hexat"></div>
   </section>
   <section>
      <h3>RGB</h3>
      <div class="rgb"></div>
   </section>
   <section>
      <h3>RGBA</h3>
      <div class="rgba"></div>
   </section>
   <section>
      <h3>HSL</h3>
      <div class="hsl"></div>
   </section>
   <section>
      <h3>HSLA</h3>
      <div class="hsla"></div>
   </section>
   <section>
      <h3>Cor definida pelos browsers</h3>
      <div class="browser"></div>
   </section>
   <section>
      <h3>Cor atual do elemento</h3>
      <div class="elemento"></div>
   </section>
</body>
</html>
