<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Exerc√≠cio CSS</title>
</head>
<body>
   <nav>
      <h1>Elemento com imagem centralizada</h1>
      <div class="imagem">
         <img src="img/pokebola.png" alt="">
      </div>
   </nav>
   <nav>
      <h1>Elemento com imagens alinhadas no centro</h1>
      <div class="centro">
         <img src="img/pokebola.png" alt="">
         <img src="img/pokebola.png" alt="">
         <img src="img/pokebola.png" alt="">
      </div>
   </nav>
   <nav>
   <h1>Elemento com imagens alinhadas na vertical</h1>
   <div class="vertical">
      <img src="img/pokebola.png" alt="">
      <img src="img/pokebola.png" alt="">
      <img src="img/pokebola.png" alt="">
   </div>
   </nav>
   <nav>
   <h1>Elemento com imagens alinhadas na horizontal</h1>
   <div class="horizontal">
      <img src="img/pokebola.png" alt="">
      <img src="img/pokebola.png" alt="">
      <img src="img/pokebola.png" alt="">
   </div>
   </nav>
</body>
</html>
